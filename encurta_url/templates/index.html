<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Encurtador de URL</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Encurtador de URL com Flask</h1>
    
    <form method="post">
        <input type="url" name="url" placeholder="Cole sua URL longa aqui" required>
        <br>
        <input type="submit" value="Encurtar!">
    </form>

    {% if short_url %}
    <div class="result">
        <p>Sua URL encurtada est√° pronta:</p>
        <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
    </div>
    {% endif %}

</body>
</html>

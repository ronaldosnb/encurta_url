version: '3.8'

services:
  web:
    build: .
    volumes:
      - .:/encurta-url
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/encurta_db
      - FLASK_APP=app.py
      - FLASK_DEBUG=1
    depends_on:
      - db


  db:
    image: postgres:14-alpine
    volumes:
      - ./instance/pg_data:/var/lib/postgresql/data/
    environment:
      # Garanta que estes valores coincidam com a DATABASE_URL no servi√ßo 'web'
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=encurta_db
    ports:
      - "5432:5432"

